<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pontos Turísticos</title>
    <link href="styles/formulario.css" rel="stylesheet">
</head>
<body>
    <form name="cadastro" id="formulario" method="post" action="">
        <fieldset>
            <legend class="dados">Dados do Ponto Turístico</legend>
            <div class="nome">
                <label for="nome">Nome do Local: </label>
                <input type="text" id="nome">
            </div>
            <div class="endereco">
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="rua"></label>
                    <select id="rua">
                        <option>Rua</option>
                        <option>Avenida</option>
                        <option>Alameda</option>
                        <option>Praça</option>
                    </select>
                    <label for="nome-rua"></label>
                    <input type="text" id="nome-rua">
                    <label for="numero">Número: </label>
                    <input type="number" id="numero">
                    <label for="complemento">Complemento: </label>
                    <input type="text" id="complemento">
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade">
                    <label for="pais">País: </label>
                    <input type="text" id="pais">
                </fieldset>
            </div>
            <div class="horario">
                <label for="funcionamento">Horário de funcionamento: </label>
                <input type="text" id="funcionamento">
            </div>
            <div class="ingresso"></div>
                <fieldset>
                    <legend for="ingresso">Preço do ingresso: </legend>
                    <label for="moeda"></label>
                    <select id="moeda">
                        <option>Euro</option>
                        <option>Dólar</option>
                        <option>Real</option>
                        <option>Libra Esterlina</option>
                        <option>Iene</option>
                    </select>
                    <label for="valor">Valor: </label>
                    <input type="number" id="valor">
                </fieldset>
            </div>
        </fieldset>
        <input class="botao" type="submit" value="Cadastrar ponto turístico">
    </form>
</body>
</html>
